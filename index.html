<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into to Javascript Functions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center center;
            background-color: #212428;
        }

        form,
        .card {
            display: flex;
        }

        form {
            flex-direction: column;
            background-color: #212428;
            box-shadow: 10px 10px 19px #1c1e22, -10px -10px 19px #262a2e;
            padding: 50px;
        }

        input {
            margin-right: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .card input {
            padding: 20px;
        }

        #answer {
            width: 100%;
            height: 100px;
            padding: 10px 25px;
            border: 1px solid #255;
            font-size: 30px;
            color: #FF014F;
        }

        .card input {
            width: 70px;
            height: 70px;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #FF014F;
        }


        .clear {
            /* flex-grow: 2; */
            width: 150px;
            height: 60px;
            position: relative;
            top: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #FF014F;
        }

        @media screen and (max-width: 768px) {
            #answer {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div>
        <!-- <h3>simple js calculator</h3> -->
        <form name="calc">
            <input type="text" name="answer" id="answer" class="screen">
            <div class="card">
                <input type="button" value="7" onclick="calc.answer.value +='7'">
                <input type="button" value="8" onclick="calc.answer.value +='8'">
                <input type="button" value="9" onclick="calc.answer.value +='9'">
                <input type="button" value="*" onclick="calc.answer.value +='*'">
                <input type="button" value="sqrt" onclick="squareRoot()">
                <input type="button" value="1/x" onclick="fraction()">
            </div>
            <div class="card">
                <input type="button" value="4" onclick="calc.answer.value +='4'">
                <input type="button" value="5" onclick="calc.answer.value +='5'">
                <input type="button" value="6" onclick="calc.answer.value +='6'">
                <input type="button" value="-" onclick="calc.answer.value +='-'">
                <input type="button" value="DEL" onclick="del()">
                <input type="button" value="+/-" onclick="signToggle()">
            </div>
            <div class="card">
                <input type="button" value="1" onclick="calc.answer.value +='1'">
                <input type="button" value="2" onclick="calc.answer.value +='2'">
                <input type="button" value="3" onclick="calc.answer.value +='3'">
                <input type="button" value="+" onclick="calc.answer.value +='+'">
                <input type="button" value="%" onclick="percentage()">
                <input type="button" value="^2" onclick="power()">
            </div>
            <div class="card card1">
                <input type="button" value="." onclick="calc.answer.value +='.'">
                <input type="button" value="0" onclick="calc.answer.value +='0'">
                <input type="button" value="=" onclick="calc.answer.value=eval(calc.answer.value)">
                <input type="button" value="/" onclick="calc.answer.value +='/'">
                <button type="reset" class="clear">Clear</button>
                <!-- <input type="button" value="()" onclick="parentheses()"> -->
            </div>
        </form>
    </div>
</body>

</html>
<script src="script.js"></script>
